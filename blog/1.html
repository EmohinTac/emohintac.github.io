    <p id="paragraph" class="paragraph">HTML，即<b>H</b>yper <b>T</b>ext <b>M</b>arkup <b>L</b>anguage——超文本标记语言。显然，这是一种“标记语言”，所以HTML所做的只是描述一个页面，而几乎无法完成任何程序设计语言的工作。诸如点击事件以及一些复杂的算法在网页中是靠与Js之类的脚本语言混编而成的。尽管HTML仅被用于描述页面，但在样式设计方面仍然有着严重不足，一般通过CSS来编写样式。即使如此，HTML也是网页开发所必要的其他一切的根源。</p>
